<div class="container-fluid no-padding" id="banner">
  <div class="row row-no-padding main-div" style="background-color:#fff;">
    <div class="col-md-5">
      <div class="main-text-padding">
        <h1 style="font-size: 45px; font-weight: 100;">Studio / Office</h1>
        <p class="main-p">
          <strong>Beth-Shalom</strong><br>
          c/o Devine Computers<br>
          Abreuvaddo, Saligao<br>
          Bardez, Goa - 403511</p>
        <p class="main-p">
          <strong>Email:</strong> <a href="mailto:info@ninoshka.co.in">info@ninoshka.co.in</a><br>

        </p>
      </div>
    </div>
    <div class="col-md-7">
      <div class="main-text-padding">
        <h1 style="font-size: 45px; font-weight: 100;">Contact Form</h1>
        <p class="main-p">
          <form id="contact-form" method="post" action="javascript:voic(0);" role="form">
            <div class="messages"></div>
            <div class="controls">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_name">Name *</label>
                            <input id="form_name" type="text" name="name" class="form-control" required="required" data-error="Name is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control" required="required" data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_phone">Phone</label>
                            <input id="form_phone" type="tel" name="phone" class="form-control">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="form-control" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-default btn-send" value="Send message">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-muted"><strong>*</strong> These fields are required.
                    </div>
                </div>
            </div>
        </form>
        </p>
      </div>
    </div>
  </div>
